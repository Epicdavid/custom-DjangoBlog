{% extends "blog/base.html" %}
    {% block body %}
    <h3 class="post-title">New Post</h3>
    <div class="container">
        <div class="input-field col s12">
            <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    {{form.media}}
                    <button type="submit" class="btn btn-primary">
                        Create Post
                    </button>
                </form>
            </div>
    </div>
      
    {% endblock body %}
