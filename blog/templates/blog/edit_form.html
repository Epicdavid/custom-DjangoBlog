{% extends "blog/base.html" %}
    {% block body %}
    <h3 class="title">Edit Post</h3>
    <div class="container">
            <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.media}}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">
                        Update Post
                    </button>
                </form>
    </div>
    <script>
            ClassicEditor
                .create( document.querySelector( '#editor' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
      
    {% endblock body %}
