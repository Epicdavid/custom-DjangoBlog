{% extends 'blog/base.html' %}
  {% block body %}
    <div class="Jumbotron">

      {% if forms.errors %}
        <p>Username or Password is not correct</p>
      {%endif %}

      <form class="" action="{% url 'login' %}" method="POST">
        {% csrf  %}
        {% form.as_p %}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">

      </form>

    </div>

  {% endblock%}
